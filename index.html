    <div class="weather-app"> 
<header>
        <form class="searchForm" id="searchForm">
          <input type="search" placeholder="Enter a City.." required  class="searchInput" id ="searchInput"/>
          <input type="submit" value="search" class="searchButton"/>

      </header>
      <main>
      <div class="weather-data">
        <div>
    <h1 class="weather-city" id="City"></h1>
   
    <p class="weather-details"> <span id="time"></span>, <span id="description"></span>
      <br/>
      Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
    </p>
    </div>
    <div class="weatherResults">
      <div id="icon">
       <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" class="weather-icon"> 
      </div>
    <div class="weather-temp" id="temperature"></div>
    <div class="weather-unit">&deg;F</div>
